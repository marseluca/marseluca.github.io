<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Model Viewer Example</title>

  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.3.0/dist/model-viewer.min.js">
  </script>

</head>

<body>

<model-viewer 
  id="reveal" 
  loading="eager" 
  camera-controls 
  touch-action="pan-y" 
  auto-rotate poster="../../assets/poster-shishkebab.webp" 
  tone-mapping="aces" 
  src="./stl_viewer/model.glb" 
  shadow-intensity="1" alt="A 3D model of a shishkebab">
</model-viewer>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Galleria Modelli 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0e1016;
      --bg2: #171a22;
      --card-bg: #1f2230;
      --accent: #7ad4d8;
      --accent-hover: #9ee3e6;
      --text: #f4f4f4;
      --muted: #b6b8c4;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(160deg, var(--bg), var(--bg2));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.2rem 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
      font-weight: 600;
    }

    header span { color: var(--muted); }

    main {
      flex: 1;
      padding: 1.5rem;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    /* GRID */
    .models-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.2rem;
    }

    /* CARD */
    .model-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(255,255,255,0.04);

      /* Ombra rimossa */
      box-shadow: none;
      transition: transform .15s ease;
    }

    .model-card:hover {
      transform: translateY(-2px); /* puoi rimuoverlo mettendo 0 */
    }

    /* Thumbnail */
    .model-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      background: #000;
      opacity: 0.92;
    }

    .content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .model-tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 600;
    }

    .model-title { font-size: 1.1rem; margin: 0; }

    .model-filename, .model-desc {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .card-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 0.4rem;
    }

    .open-btn {
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      background: var(--accent);
      color: #0e1016;
      font-weight: 600;
      font-size: 0.85rem;
      text-decoration: none;

      /* Ombra rimossa */
      box-shadow: none;

      transition: background .12s, transform .12s;
    }

    .open-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px); /* opzionale */
    }

    footer {
      padding: 0.8rem 1.5rem 1rem;
      color: var(--muted);
      text-align: center;
      font-size: 0.8rem;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>

<body>

<header>
  <h1>Galleria STL</h1>
  <span>Seleziona un modello da visualizzare</span>
</header>

<main>

  <section class="models-grid">

    <!-- CARD 1 -->
    <article class="model-card">
      <img class="model-img" src="img/razor.jpg" alt="Anteprima Razor">
      <div class="content">
        <div class="model-tag">Modello 1</div>
        <h2 class="model-title">Pettine per il rasoio</h2>
        <p class="model-desc">Pettine per il rasoio personalizzato a 1.7mm.</p>
        <div class="card-footer">
          <a class="open-btn" href="./razor.html">Apri</a>
        </div>
      </div>
    </article>

  </section>
</main>

<footer>
  Luca Marseglia
</footer>

</body>
</html>

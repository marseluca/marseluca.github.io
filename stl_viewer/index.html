<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Model Viewer Example</title>

  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.3.0/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin: 0; background: #111; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <model-viewer 
    src="./stl_viewer/model.glb"
    camera-controls 
    auto-rotate 
    shadow-intensity="1">
  </model-viewer>
</body>
</html>

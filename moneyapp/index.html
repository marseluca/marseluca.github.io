<!DOCTYPE html>
<!-- FinanceApp v2.5 — Tema unico scuro, colori neutri -->
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinanceApp — Gestione Finanziaria</title>
  <style>
    :root {
      --bg: #1a1a1a;
      --surface: #232323;
      --ink: #f0f0f0;
      --muted: #a0a0a0;
      --line: #3a3a3a;
      --accent: #4c8cff;
      --warn: #e9b86b;
      --danger: #ff6f6f;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      color: var(--ink);
      background: var(--bg);
    }

    header {
      position: sticky;
      top: 0;
      background: var(--surface);
      border-bottom: 1px solid var(--line);
      z-index: 10;
    }

    .wrap { max-width: 760px; margin: 0 auto; padding: 14px; }
    .brand { font-weight: 800; color: var(--accent); }

    button {
      appearance: none;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
    }
    button.ghost {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
    }

    .kpi {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--accent);
      border-radius: 10px;
      padding: 10px;
    }
    .kpi .value {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--accent);
    }

    .accounts { display: grid; gap: 10px; }
    .account {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px;
    }
    .account .name {
      font-weight: 700;
      color: var(--ink);
      margin-bottom: 6px;
    }

    .barwrap { display: flex; align-items: flex-end; gap: 6px; height: 140px; }
    .bar {
      flex: 1;
      background: var(--accent);
      border-radius: 4px 4px 0 0;
      min-height: 4px;
      transition: height 0.25s;
    }

    table { width: 100%; border-collapse: collapse; }
    th, td {
      border-bottom: 1px solid var(--line);
      padding: 8px;
      text-align: left;
    }
    th { color: var(--accent); font-weight: 700; }

    input[type="text"], input[type="number"], input[type="month"] {
      width: 100%;
      background: #121212;
      border: 1px solid var(--line);
      border-radius: 8px;
      color: var(--ink);
      padding: 8px;
    }

    dialog {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 10px;
      color: var(--ink);
      width: min(480px, 92vw);
    }
    dialog::backdrop { background: rgba(0,0,0,0.5); }
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex; justify-content:space-between; align-items:center;">
      <div class="brand">FinanceApp</div>
      <div style="display:flex; gap:8px;">
        <button class="ghost" onclick="nav('home')">Home</button>
        <button class="ghost" onclick="nav('stats')">Statistiche</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section id="view-home" data-view class="active">
      <div class="card">
        <label for="monthView">Mese</label>
        <input type="month" id="monthView" />
        <div class="kpi">
          <div>Budget complessivo</div>
          <div class="value" id="totalBudget">€ 0,00</div>
        </div>
      </div>

      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <h3>Conti correnti</h3>
          <button onclick="nav('add')">+ Aggiungi</button>
        </div>
        <div id="accounts" class="accounts"></div>
      </div>
    </section>

    <section id="view-add" data-view>
      <div class="card">
        <h3>Aggiungi conto corrente</h3>
        <label for="accountName">Nome del conto</label>
        <input id="accountName" type="text" />
        <label for="initialAmount">Bilancio iniziale</label>
        <input id="initialAmount" type="number" step="0.01" />
        <div style="margin-top:10px; display:flex; gap:8px;">
          <button class="ghost" onclick="nav('home')">Indietro</button>
          <button onclick="addAccount()">Aggiungi</button>
        </div>
      </div>
    </section>

    <section id="view-stats" data-view>
      <div class="card">
        <h3>Ultimi 6 mesi</h3>
        <div id="bars" class="barwrap"></div>
        <table>
          <thead><tr><th>Mese</th><th>Totale</th><th>Δ</th></tr></thead>
          <tbody id="statsTable"></tbody>
        </table>
        <div style="margin-top:10px; display:flex; gap:8px;">
          <button class="ghost" onclick="nav('home')">Indietro</button>
          <button class="ghost" onclick="buildStats()">Aggiorna</button>
        </div>
      </div>
    </section>
  </main>

  <dialog id="editModal">
    <form method="dialog">
      <div style="padding:10px; border-bottom:1px solid var(--line); font-weight:700;">Modifica bilancio</div>
      <div style="padding:10px;">
        <label for="editAccountName">Conto</label>
        <input id="editAccountName" type="text" disabled />
        <label for="editMonth">Mese</label>
        <input id="editMonth" type="month" />
        <label for="editAmount">Bilancio</label>
        <input id="editAmount" type="number" step="0.01" />
      </div>
      <div style="padding:10px; display:flex; justify-content:flex-end; gap:8px; border-top:1px solid var(--line);">
        <button class="ghost" value="cancel">Annulla</button>
        <button class="warn" value="confirm" id="btnSaveEdit">Salva</button>
      </div>
    </form>
  </dialog>

  <script>
    const LS_KEY = 'financeapp_v2';
    const fmt = new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' });
    function ym(d){ const y=d.getFullYear(); const m=String(d.getMonth()+1).padStart(2,'0'); return `${y}-${m}`; }
    function monthLabel(yyyyMM){ const [y,m]=yyyyMM.split('-').map(Number); return new Date(y,m-1,1).toLocaleDateString('it-IT',{month:'short',year:'2-digit'}); }
    function load(){ try{ return JSON.parse(localStorage.getItem(LS_KEY))||{accounts:[]}; }catch{ return {accounts:[]}; } }
    function save(d){ localStorage.setItem(LS_KEY, JSON.stringify(d)); }

    function hashString(s){ let h=5381; for(let i=0;i<s.length;i++){ h=((h<<5)+h)+s.charCodeAt(i); } return Math.abs(h); }
    function accountColor(seed){ const c = hashString(seed)%200+55; return `rgb(${c},${c},${c})`; }

    let state=load();
    let selectedMonth=ym(new Date());

    const accountsEl=document.getElementById('accounts');
    const totalBudgetEl=document.getElementById('totalBudget');
    const monthView=document.getElementById('monthView');

    function sumForMonth(m){return state.accounts.reduce((a,b)=>a+(b.monthlyBalances?.[m]||0),0);}
    function refresh(){ totalBudgetEl.textContent=fmt.format(sumForMonth(selectedMonth)); }

    function renderAccounts(){
      accountsEl.innerHTML='';
      if(!state.accounts.length){accountsEl.innerHTML='<div class="muted">Nessun conto.</div>';return;}
      for(const a of state.accounts){
        const bal=a.monthlyBalances?.[selectedMonth]||0;
        const el=document.createElement('div');
        el.className='account';
        el.style.borderColor=accountColor(a.name);
        el.innerHTML=`<div class='name'>${a.name}</div><div>${fmt.format(bal)}</div><button class='ghost' onclick="openEdit('${a.id}')">Modifica</button>`;
        accountsEl.appendChild(el);
      }
    }

    function addAccount(){
      const n=document.getElementById('accountName').value.trim();
      const v=parseFloat(document.getElementById('initialAmount').value)||0;
      if(!n)return alert('Inserisci nome conto');
      const id=Math.random().toString(36).slice(2);
      state.accounts.push({id,name:n,monthlyBalances:{[selectedMonth]:v}});
      save(state);renderAccounts();refresh();nav('home');
    }

    const editModal=document.getElementById('editModal');
    const editAccountName=document.getElementById('editAccountName');
    const editMonth=document.getElementById('editMonth');
    const editAmount=document.getElementById('editAmount');
    let editingId=null;

    function openEdit(id){
      const a=state.accounts.find(x=>x.id===id);if(!a)return;
      editingId=id;editAccountName.value=a.name;editMonth.value=selectedMonth;editAmount.value=a.monthlyBalances?.[selectedMonth]||0;editModal.showModal();
    }

    document.getElementById('btnSaveEdit').addEventListener('click',e=>{
      e.preventDefault();
      const idx=state.accounts.findIndex(a=>a.id===editingId);
      if(idx>-1){
        const m=editMonth.value;
        const val=parseFloat(editAmount.value)||0;
        state.accounts[idx].monthlyBalances[m]=val;
        save(state);
        renderAccounts();refresh();buildStats();
      }
      editModal.close();
    });

    function nav(v){document.querySelectorAll('[data-view]').forEach(x=>x.classList.remove('active'));document.getElementById(`view-${v}`).classList.add('active');if(v==='stats')buildStats();}

    function lastSix(){const o=[];const d=new Date();for(let i=5;i>=0;i--){o.push(ym(new Date(d.getFullYear(),d.getMonth()-i,1)));}return o;}
    function buildStats(){
      const m=lastSix();
      const vals=m.map(mm=>sumForMonth(mm));
      const bars=document.getElementById('bars');bars.innerHTML='';
      const max=Math.max(...vals,1);
      for(const v of vals){const b=document.createElement('div');b.className='bar';b.style.height=(v/max*120+4)+'px';bars.appendChild(b);}
      const tb=document.getElementById('statsTable');tb.innerHTML='';
      m.forEach((mm,i)=>{
        const d=i?vals[i]-vals[i-1]:0;
        tb.innerHTML+=`<tr><td>${monthLabel(mm)}</td><td>${fmt.format(vals[i])}</td><td>${i?fmt.format(d):'—'}</td></tr>`;
      });
    }

    monthView.value=selectedMonth;
    monthView.addEventListener('change',()=>{selectedMonth=monthView.value;renderAccounts();refresh();});
    renderAccounts();refresh();buildStats();
  </script>
</body>
</html>
